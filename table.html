<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table边框</title>
  <style type="text/css">
    table tr,td,th{border: 1px solid #000;}
  </style>
</head>
<body>
  <table summary="班级成绩表">
  <caption>班级成绩表</caption>
  <!-- <tbody> -->
    <tr>
      <th>班级</th>
      <th>学生数</th>
      <th>平均成绩</th>
    </tr>
    <tr>
      <td>一班</td>
      <td>30</td>
      <td>89</td>
    </tr>
    <tr>
      <td>二班</td>
      <td>35</td>
      <td>85</td>
    </tr>
  <!-- </tbody> -->
  </table>
</body>
</html>
