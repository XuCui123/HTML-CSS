  <h1>勇气</h1>
  来源：作文网&nbsp;&nbsp;&nbsp;&nbsp;作者：为梦想而飞
  <p>三年级时，我还是一个<em>胆小如鼠</em>的小女孩，上课从来不敢回答老师提出的问题，生怕回答错了老师会批评我。就一直没有这个勇气来回答老师提出的问题。<span>学校举办的活动我也没勇气参加。</span></p>
  <p>到了<strong>三年级下学期</strong>时，我们班上了一节公开课，老师提出了一个很简单的问题，班里很多同学都举手了，甚至成绩比我差很多的，也举手了，还说着："我来，我来。"我环顾了四周，就我没有举手。</p>
