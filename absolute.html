<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>绝对定位未设置偏移量</title>
  <style type="text/css">
    .box1{background: red; height: 300px;}
    .box2{background: green; height: 100px; position: absolute;}
    .box3{background: blue; height: 200px;}
    .box{position: relative;height: 60px;background: #CCC}
  </style>
</head>
<body>
  <div class="box1">box1</div>
  <div class="box">
    <div class="box2">box2</div>
  </div>
  <div class="box3">box3</div>
</body>
</html>
