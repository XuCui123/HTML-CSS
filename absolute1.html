<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>绝对定位设置偏移量</title>
  <style type="text/css">
    .box1{background: red; height: 300px;}
    .box2{background: green; height: 100px; position: absolute; left: 50px;top: 20px;}
    .box3{background: blue; height: 200px;}
    .box{height: 60px;background: #CCC;position: relative;}
    .wrap{height: 400px; width:80%;background: #999;position: absolute;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="box1">box1</div>
    <div class="box">
      <div class="box2">box2</div>
    </div>
    <div class="box3">box3</div>
  </div>
</body>
</html>
